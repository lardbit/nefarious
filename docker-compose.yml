version: '2.4'

services:

  # nefarious main application
  nefarious:
    extends:
      service: nefarious-app-base
      file: docker-compose.base.yml
    depends_on:
      - redis
      - jackett
      - celery

  # nefarious background task queue
  celery:
    extends:
      service: celery-worker
      file: docker-compose.base.yml
    depends_on:
      - redis

  # nefarious background task queue scheduler
  celery-scheduler:
    extends:
      service: celery-scheduler
      file: docker-compose.base.yml
    depends_on:
      - redis

  # database for task queue
  redis:
    image: redis
    restart: always
    mem_limit: 200m
    # NOTE: use "ports" when developing so local dev server can access redis
    #ports:
    #  - "6379:6379"
    expose:
      - 6379

  # torrent indexer service
  jackett:
    extends:
      service: jackett-base
      file: docker-compose.base.yml
    ports:
      - "9117:9117"

  # torrent server
  transmission:
    extends:
      service: transmission-base
      file: docker-compose.base.yml
    image: lscr.io/linuxserver/transmission
    environment:
      - PUID=${HOST_DOWNLOAD_UID:-1000}
      - PGID=${HOST_DOWNLOAD_GID:-1000}
      - USER=${TRANSMISSION_USER-admin}  # can be empty
      - PASS=${TRANSMISSION_PASS-admin}  # can be empty
    volumes:
      - ${HOST_DOWNLOAD_PATH:-/tmp}:/downloads
      - ./transmission-settings.json:/tmp/settings.json:ro
      - transmission-config:/config
    # copy local settings and then run init entrypoint
    entrypoint: bash -c "cp /tmp/settings.json /config/ && /init"

  # auto update service
  watchtower:
    extends:
      service: watchtower-base
      file: docker-compose.base.yml

volumes:
  nefarious-db:
  jackett-config:
  transmission-config:
